<!DOCTYPE html>
<html lang="en" ng-app='mf_login'>

<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MicroFinance</title>
    
    <meta name="description" content="Micro finance for Self Help Organisations A non government organisation">
    <meta name="author" content="Hariharaselvam Balasubramanian, Mohanraj Krishnamoorthy">
    <meta name="keyword" content="NGO, Self Help Organizations, Non Government Organisations, Micro finance">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/media/assets/lib/bootstrap/css/bootstrap.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/media/assets/lib/font-awesome/css/font-awesome.css">
    
    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="/media/assets/css/main.css">
    
    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="/media/assets/lib/metismenu/metisMenu.css">
    
    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="/media/assets/lib/animate.css/animate.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/media/assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="/media/assets/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/media/js/bootbox.min.js"></script>

    <script src="/media/js/angular/angular.js" type="text/javascript"></script>
    <script src="/media/js/angular/angular-sanitize.js" type="text/javascript"></script>
    <script src="/media/js/angular/angular-ui-router.js" type="text/javascript"></script>
    <script src="/media/js/angular/angular-route.js" type="text/javascript"></script>
    <script src="/media/js/angular/angular-resource.js" type="text/javascript"></script>
 
    <script src="/media/js/ngValidator.js" type="text/javascript"></script>
    <script src="/media/js/pothigai_lib.js" type="text/javascript"></script>





</head>

<body class="login" ng-controller="micro_finance_controller">

      <div class="form-signin">
    <div class="text-center">
        <img src="/media/assets/img/logo.png" alt="Hotel Pothigai">
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form method="post">
                {% csrf_token %}
                <p class="text-muted text-center">
                    Enter your username and password
                </p>
                <input type="text" placeholder="Username" class="form-control top" name="username">
                <input type="password" placeholder="Password" class="form-control bottom" name="password" >
                <div class="checkbox">
		  
		</div>
                <button class="btn btn-lg btn-primary btn-block" value="submit">Sign in</button>
            </form>
        </div>

    </div>
    <hr>

  </div>



</body>

</html>
