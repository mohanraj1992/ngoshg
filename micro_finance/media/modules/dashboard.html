<div class="row">
    <!-- .col-lg-12 -->
    <div class="col-lg-12">
        <div class="box">
            <header>
                <h5>Group List</h5>
                <div class="toolbar">
                    <div class="btn-group">
                        <a href="#borderedTable" data-toggle="collapse" class="btn btn-default btn-sm minimize-box">
                            <i class="fa fa-angle-up"></i>
                        </a>
                        <a class="btn btn-danger btn-sm close-box"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </header>
            <div id="borderedTable" class="body collapse in">
                <table class="table table-bordered responsive-table">
                    <thead>
                        <tr>
                            <th>Group Name</th>
                            <th>Purpose of Loan</th>
                            <th>Village</th>
                            <th>Panchayat</th>
                            <th>Number of members</th>
                            <th>Bank</th>
                            <th>Branch</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="group in groups">
                            <td>
                                <a ui-sref="group({id:group.id})">
                                   {{ group.group_name }}
                                </a>
                            </td>
                            <td>{{ group.loan_purpose }}</td>
                            <td>{{ group.village }}</td>
                            <td>{{ group.panchayat }}</td>
                            <td>{{ group.no_of_members }}</td>
                            <td>{{ group.bank }}</td>
                            <td>{{ group.branch }}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
