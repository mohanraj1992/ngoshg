<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header>
                
                <h5>Profile</h5>
                <!-- .toolbar -->
                      <!-- /.toolbar -->

            </header>
            <div id="collapseOne" class="body">
                <form action="#" class="form-horizontal" id="block-validate">

                    <div class="form-group">
                        <label class="control-label col-lg-4">First name</label>
                        <div class="col-lg-4">
                            <input type="text" id="fname" name="fname" class="form-control" ng-model="profile.first_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">Last name</label>
                        <div class="col-lg-4">
                            <input type="text" id="lname" name="lname" class="form-control" ng-model="profile.last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">E-mail</label>

                        <div class="col-lg-4">
                            <input type="text" id="email2" name="email2" class="form-control" ng-model="profile.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">Mobile number</label>

                        <div class="col-lg-4">
                            <input type="text" id="mobile" name="mobile" class="form-control" ng-model="profile.phone">
                        </div>
                    </div>
                    
                    
                    
                    <div class="form-actions no-margin-bottom">
                        <input type="button" value="Update Profile" class="btn btn-primary">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header>
            
                <h5>Change Password</h5>
                <!-- .toolbar -->
                       <!-- /.toolbar -->

            </header>
            <div id="collapse3" class="body">
                <form action="#" class="form-horizontal" id="inline-validate">
                    <div class="form-group">
                        <label class="control-label col-lg-4">Old Password</label>

                        <div class="col-lg-4">
                            <input type="password" id="oldpassword" name="oldpassword" class="form-control col-lg-3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">New Password</label>

                        <div class="col-lg-4">
                            <input type="password" id="cpassword" name="cpassword" class="form-control col-lg-3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">Confirm Password</label>

                        <div class="col-lg-4">
                            <input type="password" id="cpassword" name="cpassword" class="form-control col-lg-3">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <input type="button" value="Update Password" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
