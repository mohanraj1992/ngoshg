<div class="row">
    <div class="col-lg-12">

        <h2>New Group Entry</h2>
        <div class="box">
            <header>

                <h5>Group Details</h5>
                <!-- .toolbar -->
                      <!-- /.toolbar -->

            </header>
            <div id="collapseOne" class="body">
                <form  class="form-horizontal" >

                    <div class="form-group">
                        <label class="control-label col-lg-3">Group name</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.group_name">
                        </div>
                        <label class="control-label col-lg-3">Purpose of Loan</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.loan_purpose">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Number of members</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.no_of_members">
                        </div>
                        <label class="control-label col-lg-3">Loan Cycle</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.loan_cycle">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Group Code</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.group_code">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Previous Loan Amount</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.previous_loan_amount">
                        </div>

                        <label class="control-label col-lg-3">Previous Due Date</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.previous_loan_closure_date">
                        </div>


                    </div>

                </form>
            </div>
        </div>
        <div class="box">
            <header>

                <h5>Location Details</h5>
                <!-- .toolbar -->
                      <!-- /.toolbar -->

            </header>
            <div id="collapse_loans" class="body">
                <form  class="form-horizontal" >

Ëš
                    <div class="form-group">

                        <label class="control-label col-lg-2">Village</label>
                        <div class="col-lg-2">
                            <input type="text"  class="form-control" ng-model="group.village">
                        </div>

                        <label class="control-label col-lg-2">Panchayath</label>
                        <div class="col-lg-2">
                            <input type="text"  class="form-control" ng-model="group.panchayat">
                        </div>
                        <label class="control-label col-lg-2">Block</label>
                        <div class="col-lg-2">
                            <input type="text"  class="form-control" ng-model="group.block">
                        </div>




                    </div>




                </form>
            </div>
        </div>
        <div class="box">
            <header>

                <h5>Loan details</h5>
                <!-- .toolbar -->
                       <!-- /.toolbar -->

            </header>
            <div id="collapse_loan" class="body">
                <form  class="form-horizontal" >
                    <div class="form-group">
                        <label class="control-label col-lg-3">Bank</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.bank_name">
                        </div>

                        <label class="control-label col-lg-3">Branch</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.branch_name">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Loan Date</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.loan_date">
                        </div>

                        <label class="control-label col-lg-3">Loan Amount</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.loan_amount">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Prescribed monthly EMI</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.monthly_emi_loan">
                        </div>

                        <label class="control-label col-lg-3">Savings</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.monthly_emi_savings">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Number of EMI</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.no_of_emi">
                        </div>

                        <label class="control-label col-lg-3">Interest Rate</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.interest_rate">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Loan Account number</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.loan_ac_num">
                        </div>

                        <label class="control-label col-lg-3">SB Account number</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="loan_details.sb_ac_num">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box">
            <header>

                <h5>Collection details</h5>
                <!-- .toolbar -->
                       <!-- /.toolbar -->

            </header>
            <div id="collapse_collection" class="body">
                <form  class="form-horizontal" >
                    <div class="form-group">
                        <label class="control-label col-lg-3">Collection Center</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.collection_center">
                        </div>

                        <label class="control-label col-lg-3">Collection Code</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.collection_code">
                        </div>
                        <br/><br/><br/>
                        <label class="control-label col-lg-3">Collection Date</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.collection_date">
                        </div>

                        <label class="control-label col-lg-3">Collection Time</label>
                        <div class="col-lg-3">
                            <input type="text"  class="form-control" ng-model="group.collection_time">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box">
            <header>

                <h5>Files and submit</h5>
                <!-- .toolbar -->
                      <!-- /.toolbar -->

            </header>
            <div id="collapse_submit" class="body">
                <form  class="form-horizontal" >


                    <div class="form-group">

                        <label class="form-control-label col-lg-3">Upload Image</label>
                        <div class="col-lg-3">
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" file-model="myFile" ng-model="user.image">
                        </div>
                        <div class="col-lg-6">
                            <input class="btn btn-primary pull-right" type="button" value="Create" ng-click="uploadFile()">
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
