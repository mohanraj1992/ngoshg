<!DOCTYPE html>
<html lang="en" ng-app='pothigai_login'>

<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Hotel Pothigai - Login </title>
    
    <meta name="description" content="Hotel Pothigai. Monthly payment, Weekly orders, Daily delivery">
    <meta name="author" content="Hariharaselvam Balasubramanian">
    <meta name="keyword" content="Hotel Pothigai, Thiruvananthapuram">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.css">
    
    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="assets/lib/metismenu/metisMenu.css">
    
    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="assets/lib/animate.css/animate.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/bootbox.min.js"></script>

    <script src="js/angular/angular.js" type="text/javascript"></script>
    <script src="js/angular/angular-sanitize.js" type="text/javascript"></script>
    <script src="js/angular/angular-ui-router.js" type="text/javascript"></script>
    <script src="js/angular/angular-route.js" type="text/javascript"></script>
    <script src="js/angular/angular-resource.js" type="text/javascript"></script>
 
    <script src="js/ngValidator.js" type="text/javascript"></script>
    <script src="js/pothigai_lib.js" type="text/javascript"></script>

    <script src="login_app.js" type="text/javascript"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>


</head>

<body class="login" ng-controller="pothigai_home_controller">

      <div class="form-signin">
    <div class="text-center">
        <img src="assets/img/logo.png" alt="Hotel Pothigai">
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form >
                <p class="text-muted text-center">
                    Enter your username and password
                </p>
                <input type="text" placeholder="Username" class="form-control top" ng-model="lusername">
                <input type="password" placeholder="Password" class="form-control bottom" ng-model="lpassword">
                <div class="checkbox">
		  
		</div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form >
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control" ng-model="femail">
                <br>
                <button class="btn btn-lg btn-danger btn-block"  ng-click="forgot()">Recover Password</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form >
                <input type="text" placeholder="username" class="form-control top" ng-model="username">
                <input type="text" placeholder="mail@domain.com" class="form-control middle" ng-model="email">
                <input type="text" placeholder="phone" class="form-control middle" ng-model="number">
                <input type="password" placeholder="password" class="form-control middle" ng-model="password">
                <input type="password" placeholder="re-password" class="form-control bottom" ng-model="cpassword"> 
                <div class="g-recaptcha" data-sitekey="6Ldf2iYTAAAAAAUlAW7WHX35ebPdWNGyS2WJqJq4" style="transform:scale(0.96);-webkit-transform:scale(0.96);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                <button class="btn btn-lg btn-success btn-block" ng-click="register()">Register</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
            <li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
        </ul>
    </div>
  </div>



</body>

</html>
